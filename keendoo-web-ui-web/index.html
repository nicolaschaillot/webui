<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer Starter Kit">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Keendoo</title>
    <meta name="description" content="My App description">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Keendoo web ui">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Keendoo web ui">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="./images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="./images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- build:css vendor/select2.css -->
    <link rel="stylesheet" href="bower_components/select2/select2.css">
    <!-- endbuild-->

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <script>
      window.Polymer = {
        lazyRegister: true
      };

      // switch to shadow dom
      function getQueryParam(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.href);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }
      if (getQueryParam('dom') == 'shadow') {
        window.Polymer.dom = 'shadow';
      }
    </script>

    <!-- build:js vendor/jquery.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild-->

    <!-- build:js vendor/select2.js -->
    <script src="bower_components/select2/select2.js"></script>
    <!-- endbuild-->

    <!-- build:js vendor/moment-with-locales.js -->
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <!-- endbuild-->

    <!-- build:js vendor/alloy-editor.js -->
    <script src="bower_components/alloyeditor/dist/alloy-editor/alloy-editor-all.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- Web UI default contributions -->
    <link rel="import" href="elements/nuxeo-web-ui-bundle.html">

  </head>

  <body unresolved>
    <span id="browser-sync-binding"></span>

    <nuxeo-connection url="http://localhost:8080/nuxeo" username="Administrator" password="Administrator"></nuxeo-connection>

    <nuxeo-app base-url="/"></nuxeo-app>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting>
      <platinum-sw-cache default-cache-strategy="fastest"
                        cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
  </body>

</html>
