<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="keendoo-document-layout.html">

<!--
`keendoo-document-section-view`
@group Nuxeo UI
@element keendoo-document-section-view
-->
<dom-module id="keendoo-document-section-view">
  <template>
    <style>
      :host {
        display: block;
      }

      ::content div.multiline {
        white-space: pre-line;
      }

      ::content div {
        word-wrap: break-word;  /* legacy property */
        overflow-wrap: break-word;  /* css3 standard property */
        word-break: break-word;

        /* Hyphenize words */
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -o-hyphens: auto;
        hyphens: auto;
      }

      ::content label {
        margin: 0 !important;
      }

      ::content *[role=widget] {
        @apply(--layout-vertical);
        box-sizing: border-box;
        margin-bottom: 1rem;
      }
    </style>

    <keendoo-document-layout document="[[document]]" section="{{section}}" layout="view"></keendoo-document-layout>

  </template>

  <script>
    Polymer({
      is: 'keendoo-document-section-view',
      properties: {
        document: Object,
        section: {
          type: String
        }
      }
    });
  </script>
</dom-module>
