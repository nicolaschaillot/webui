<!--
`keendoo-endproduct-description-edit-layout`
@group Nuxeo UI
@element keendoo-endproduct-description-edit-layout
-->
<dom-module id="keendoo-endproduct-description-edit-layout">
  <template>
    <style>

    </style>
    
    <nuxeo-input role="widget"
                 label="[[i18n('title')]]"
                 name="title"
                 value="{{document.properties.dc:title}}"
                 autofocus required>
    </nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'keendoo-endproduct-description-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype endProduct
         */
        document: Object
      }

    });
  </script>
</dom-module>
